name    = filtered
author  = Yasutaka ATARASHI <yakex@cpan.org>
license = Perl_5
copyright_holder = Yasutaka ATARASHI
copyright_year   = 2012

version = v0.0.5

[@Git]
commit_msg = Released as %v%n%n%c
tag_format = %v
tag_message = Released as %v

[@Basic]
[ModuleBuild]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[NextRelease]
filename = Changes

[PodWeaver]

[OurPkgVersion]
[CheckVersionIncrement]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::Kwalitee::Extra]
arg = !has_example

[Twitter]
url_shortener = none
hash_tags = #perl

[MinimumPerl]

[Prereqs / RuntimeRecommends]
PPI = 0

[Prereqs / TestRequires]
Test::Exception = 0
